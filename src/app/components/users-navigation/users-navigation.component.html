<div class="w-full py-5 px-3 bg-white rounded-2xl">
  <ul class="w-full space-y-2">
    @for(user of users; track user.id){
      <li routerLink="/workout-details/{{user.id}}" [ngClass]="{'bg-blue-500 text-white': user.id === currentUserId, 'bg-white': user.id !== currentUserId}" class="py-2 px-5 rounded-lg cursor-pointer hover:bg-blue-100 text-gray-600 bg-white w-full"><a class="w-full">{{user.name}}</a></li>
    }
  </ul>
</div>
